# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us

    follow_mouse = 1
    repeat_rate = 60
    repeat_delay = 300
	accel_profile = adaptive

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = yes
        scroll_factor = 1.1
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 4
    border_size = 2
    no_cursor_warps = yes
    col.active_border = rgba(25c192dd) rgba(15b082dd) 90deg
    #col.active_border = rgba(ffee10ef) rgba(10bbefef) 90deg
    col.inactive_border = rgba(d0484edd) rgba(b0283edd) 90deg

    layout = dwindle
    cursor_inactive_timeout = 6
}

decoration {
    rounding = 26

    drop_shadow = yes
	shadow_range = 6
    shadow_scale = 1.0
    shadow_render_power = 2
	#shadow_offset = [2, 2]
    col.shadow = rgba(006600ee)
	col.shadow_inactive = rgba(660000dd)
    dim_inactive = true
    dim_strength = 0.1
	blur {
		enabled = yes
		size = 1
		passes = 1
		ignore_opacity = true
		brightness = 1.1
	}
}

animations {
    enabled = yes

    bezier = myBezier, 0.1, 0.1, 0.2, 1
    bezier = upp, 0.25, 0.9, 0.3, 1
    bezier = downn, 0.9, 0.25, 1, 0.3

    #animation = windows, 1, 7, myBezier
    animation = windows, 1, 10, upp, slide
    #animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsOut, 1, 10, downn, slide
    animation = border, 1, 7, default
    animation = fadeIn, 1, 7, default
    animation = fadeOut, 1, 7, default
	animation = fadeSwitch, 1, 5, default
	animation = fadeShadow, 1, 5, default
    animation = workspaces, 1, 6, myBezier, slidevert
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes

#    col.group_border_active = rgba(81db54ee)
#    col.group_border = rgba(3758ddcc) rgba(1033efbb) 45deg
}

master {
    new_is_master = true
    new_on_top = yes
    orientation = right
    no_gaps_when_only = yes
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400
    workspace_swipe_cancel_ratio = 0.7
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:SynPS/2 Synaptics TouchPad {
    sensitivity = 0.9
    scroll_method = 2fg
    natural_scroll = yes
}

device:GamingMouseI Gaming Mouse {
    sensitivity = 0.8
    natural_scroll = yes
}

