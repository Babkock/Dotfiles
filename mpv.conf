# These are optimal settings for playing videos on the TV.

x11-bypass-compositor = yes
vo = gpu
sub-scale = 0.6
sub-font = "Arial"
sub-border-size = 1
sub-shadow-color = "#32000000"
autofit-larger = 100%x95%
cursor-autohide = 800
embeddedfonts = no
no-border
term-osd-bar
cache = yes
cache-default = 750000
cache-backbuffer = 200000
opengl-pbo = no
opengl-glfinish = yes
hwdec = no

