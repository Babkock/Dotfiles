# These are optimal settings for playing videos on the TV.

x11-bypass-compositor = yes
vo = gpu
sub-scale = 0.6
sub-font = "Arial"
sub-border-size = 2
sub-border-color = "#000000"
sub-shadow-color = "#ed000000"
autofit-larger = 95%x95%

cursor-autohide = 800
embeddedfonts = no
no-border
term-osd-bar
cache = yes
cache-default = 100000
cache-backbuffer = 10500
#hwdec = no
#video-sync = display-resample-vdrop
#video-sync-max-video-change = 1.1
#sub-delay = 0

