font:
  normal:
    family: 'SpaceMono Nerd Font'
    style: Regular
  bold:
    family: 'SpaceMono Nerd Font'
    style: Bold
  italic:
    family: 'SpaceMono Nerd Font'
    style: Italic
  bold_italic:
    family: 'SpaceMono Nerd Font'
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: -3

draw_bold_text_with_bright_colors: true

scrolling:
  multiplier: 4

window:
  opacity: 0.7

  decorations: none

  padding:
    x: 9
    y: 9

  dynamic_padding: true
  dynamic_title: true

mouse:
  hide_when_typing: true

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

colors:
  # Default colors
  primary:
    background: '0x020202'
    foreground: '0xffefef'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xc03b3e'
    green:   '0x15b082'
    yellow:  '0xe27725'
    blue:    '0x3996c0'
    magenta: '0xe73d7b'
    cyan:    '0xc8988a'
    white:   '0xeddacb'

  # Bright colors
  bright:
    black:   '0x121212'
    red:     '0xd04b4e'
    green:   '0x25c192'
    yellow:  '0xf28735'
    blue:    '0x49a6d0'
    magenta: '0xf74e8b'
    cyan:    '0xd8a89a'
    white:   '0xfdeadb'

bell:
  animation: Ease
  duration: 300
  color: '#202020'

cursor:
  style:
    shape: Beam
    blinking: Always

  unfocused_hollow: false
  blink_interval: 500
  blink_timeout: 30

shell:
  program: /bin/zsh

hints:
  hyperlinks: false
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control

