font:
  normal:
    family: 'SpaceMono Nerd Font'
    style: Regular
  bold:
    family: 'SpaceMono Nerd Font'
    style: Bold
  italic:
    family: 'SpaceMono Nerd Font'
    style: Italic
  bold_italic:
    family: 'SpaceMono Nerd Font'
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: -2

draw_bold_text_with_bright_colors: true

window:
  opacity: 0.6

  decorations: none

  padding:
    x: 9
    y: 9

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

colors:
  # Default colors
  primary:
    background: '0x020202'
    foreground: '0xefefef'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xda3d38'
    green:   '0x64b270'
    yellow:  '0xeba72e'
    blue:    '0x5b55ca'
    magenta: '0xc1449f'
    cyan:    '0x3c94a6'
    white:   '0xeeeeee'

  # Bright colors
  bright:
    black:   '0x121212'
    red:     '0xea4d48'
    green:   '0x74c280'
    yellow:  '0xfbb73e'
    blue:    '0x6b65da'
    magenta: '0xd154af'
    cyan:    '0x4ca4b6'
    white:   '0xffffff'

