# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bind = $mainMod, Return, exec, footclient
bind = SUPER_SHIFT, C, killactive,
bind = SUPER_SHIFT, Q, exit,
bind = $mainMod, E, exec, dolphin
bind = $mainMod, S, togglefloating,
bind = $mainMod, Slash, exec, pavucontrol
bind = $mainMod, Period, exec, hyprctl dispatch workspace 2; qutebrowser --qt-arg stylesheet "/home/babkock/.local/share/qutebrowser/fix-tooltips.qss"
bind = $mainMod, Comma, exec, hyprctl dispatch workspace 3; footclient ncmpcpp
bind = SUPER_SHIFT, Comma, exec, hyprctl dispatch workspace 4; emacsclient -c -a 'emacs'
bind = $mainMod, Space, exec, dmenu_path | fuzzel -b "a9668c6f" -t "d48eb6ff" -s "3758dd6f" -S "4768edee" -m "e9b64bfe" -M "f9c65bff" -f "SpaceMono Nerd Font:pixelsize=26:antialias=true" -P 6 -x 6 -r 0 -B 2 -C "000000cc" -d | sh
bind = $mainMod, Semicolon, exec, nicotine
bind = SUPER_SHIFT, Semicolon, exec, hyprctl dispatch workspace 8; obs
bind = $mainMod, M, pseudo, # dwindle
bind = $mainMod, N, togglesplit, # dwindle

