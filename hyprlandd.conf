# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

input {
    kb_layout = us

    follow_mouse = 1
    repeat_rate = 60
    repeat_delay = 300

    touchpad {
        natural_scroll = yes
        clickfinger_behavior = yes
        scroll_factor = 1.1
    }

    sensitivity = 0.4 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 3
    gaps_out = 4
    border_size = 2
    no_cursor_warps = yes
    col.active_border = rgba(e93479dd) rgba(d82367cc) 45deg
    #col.active_border = rgba(ffee10ef) rgba(10bbefef) 90deg
    col.inactive_border = rgba(3758ddcc) rgba(1033efbb) 45deg

    layout = dwindle
    cursor_inactive_timeout = 5
}

decoration {
    rounding = 0
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = yes

    drop_shadow = yes
    shadow_range = 5
    shadow_render_power = 2
    col.shadow = rgba(1a1a1aee)
    dim_inactive = true
    dim_strength = 0.1
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.8, 0.1, 1.05
    bezier = upp, 0.6, 1, 0.4, 1
    bezier = downn, 1, 0.5, 1, 0.5

    animation = windows, 1, 7, myBezier
    animation = windows, 1, 10, upp, slide
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsOut, 1, 10, downn, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = fadeDim, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    no_gaps_when_only = yes

    col.group_border_active = rgba(81db54ee)
    col.group_border = rgba(3758ddcc) rgba(1033efbb) 45deg
}

master {
    new_is_master = true
    new_on_top = yes
    orientation = right
    no_gaps_when_only = yes
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = yes
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 400
    workspace_swipe_cancel_ratio = 0.7
}

misc {
    no_vfr = no
}

# Example per-device config
