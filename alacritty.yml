font:
  normal:
    family: 'SpaceMono Nerd Font'
    style: Regular
  bold:
    family: 'SpaceMono Nerd Font'
    style: Bold
  italic:
    family: 'SpaceMono Nerd Font'
    style: Italic
  bold_italic:
    family: 'SpaceMono Nerd Font'
    style: Bold Italic
  size: 14
  offset:
    x: 0
    y: -2

draw_bold_text_with_bright_colors: true

window:
  opacity: 0.6

  decorations: none

  padding:
    x: 9
    y: 9

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

colors:
  # Default colors
  primary:
    background: '0x020202'
    foreground: '0xffefef'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xc03b3e'
    green:   '0x15b082'
    yellow:  '0xe27725'
    blue:    '0x3996c0'
    magenta: '0xe73d7b'
    cyan:    '0xc8988a'
    white:   '0xeddacb'

  # Bright colors
  bright:
    black:   '0x121212'
    red:     '0xd04b4e'
    green:   '0x25c192'
    yellow:  '0xf28735'
    blue:    '0x49a6d0'
    magenta: '0xf74e8b'
    cyan:    '0xd8a89a'
    white:   '0xfdeadb'

