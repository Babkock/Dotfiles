shell = /usr/bin/zsh

font = GoMono Nerd Font:pixelsize=20:antialias=true
font-bold = GoMono Nerd Font:style=Bold:pixelsize=20:antialias=true
font-italic = GoMono Nerd Font:style=Italic:pixelsize=20:antialias=true
font-bold-italic = GoMono Nerd Font:style=Bold Italic:pixelsize=20:antialias=true

dpi-aware=yes
pad=9x9 center
notify=notify-send -i ${app-id} ${title} ${body}
vertical-letter-offset=-1px
line-height=25px
letter-spacing=-1px
bold-text-in-bright=palette-based
resize-delay-ms=80

[cursor]
style=beam
blink=yes

[bell]
urgent=yes
notify=yes
visual=yes

[url]
launch=xdg-open ${url}

[colors]
background=100002
foreground=fdeadb
alpha=0.6

regular0=000000
bright0=121212
regular1=c03b3e
bright1=d04b4e
regular2=15b082
bright2=25c192
regular3=e27725
bright3=f28735
regular4=3996c0
bright4=49a6d0
regular5=e73d7b
bright5=f74e8b
regular6=c8988a
bright6=d8a89a
regular7=eddacb
bright7=fdeadb
