shell = /usr/bin/zsh

font = GoMono Nerd Font:pixelsize=20:antialias=true
font-bold = GoMono Nerd Font:style=Bold:pixelsize=20:antialias=true
font-italic = GoMono Nerd Font:style=Italic:pixelsize=20:antialias=true
font-bold-italic = GoMono Nerd Font:style=Bold Italic:pixelsize=20:antialias=true

dpi-aware=yes
pad=9x9 center
vertical-letter-offset=-1px
line-height=24px
letter-spacing=-1px
bold-text-in-bright=palette-based
resize-delay-ms=90

[cursor]
style=beam
blink=yes

[bell]
urgent=yes
notify=yes
visual=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=no

[url]
launch=xdg-open ${url}

[colors]
background=0a0202
foreground=eeeeee
alpha=0.5
flash=ffffff

regular0=000000
bright0=121212
regular1=e2071b
bright1=f2172b
regular2=95da8a
bright2=a5ea9a
regular3=dac863
bright3=ead972
regular4=3f9cb9
bright4=4facca
regular5=e3496e
bright5=f3597f
regular6=93ece6
bright6=a3fcf6
regular7=eeeeee
bright7=ffffff
urls=ff0000
