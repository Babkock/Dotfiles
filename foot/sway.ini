shell = /usr/bin/zsh

font = GoMono Nerd Font:pixelsize=20:antialias=true
font-bold = GoMono Nerd Font:style=Bold:pixelsize=20:antialias=true
font-italic = GoMono Nerd Font:style=Italic:pixelsize=20:antialias=true
font-bold-italic = GoMono Nerd Font:style=Bold Italic:pixelsize=20:antialias=true

dpi-aware=yes
pad=9x9 center
vertical-letter-offset=-1px
notify=notify-send -i ${app-id} {$title} {$body}
line-height=25px
letter-spacing=-1px
bold-text-in-bright=palette-based
resize-delay-ms=90

[cursor]
style=beam
blink=yes

[bell]
urgent=yes
notify=yes
visual=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=no

[url]
launch=xdg-open ${url}

[colors]
background=020202
foreground=eeeeee
alpha=0.6
flash=ffffff

regular0=000000
bright0=121212
regular1=ee0009
bright1=fe0219
regular2=99cf01
bright2=a9df11
regular3=e4cf13
bright3=f4df23
regular4=6b65da
bright4=6264fe
regular5=af38db
bright5=ff4de7
regular6=43e7e9
bright6=53f7f9
regular7=eecd73
bright7=fedd83
urls=ff0000
