shell = /usr/bin/zsh

font = SpaceMono Nerd Font:pixelsize=19:antialias=true
font-bold = SpaceMono Nerd Font:style=Bold:pixelsize=19:antialias=true
font-italic = SpaceMono Nerd Font:style=Italic:pixelsize=19:antialias=true
font-bold-italic = SpaceMono Nerd Font:style=Bold Italic:pixelsize=19:antialias=true

dpi-aware=yes
pad=9x9 center
vertical-letter-offset=-4px
notify=notify-send -i ${app-id} {$title} {$body}
line-height=24px
letter-spacing=-1px
bold-text-in-bright=palette-based
resize-delay-ms=90

[cursor]
style=beam
blink=yes

[bell]
urgent=yes
notify=yes
visual=yes

[mouse]
hide-when-typing=yes
alternate-scroll-mode=no

[url]
launch=xdg-open ${url}

[colors]
background=020202
foreground=eeeeee
alpha=0.5
flash=ffffff

regular0=000000
bright0=121212
regular1=e04a00
bright1=ff2800
regular2=81c071
bright2=93eab9
regular3=e3af67
bright3=fdcb46
regular4=4bc8dc
bright4=6be8fc
regular5=e56f95
bright5=f36c97
regular6=0fbd98
bright6=12e5b8
regular7=dddddd
bright7=ffffff
urls=ff0000
