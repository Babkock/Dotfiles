shell = /usr/bin/zsh

font = GoMono Nerd Font:pixelsize=20:antialias=true
font-bold = GoMono Nerd Font:style=Bold:pixelsize=20:antialias=true
font-italic = GoMono Nerd Font:style=Italic:pixelsize=20:antialias=true
font-bold-italic = GoMono Nerd Font:style=Bold Italic:pixelsize=20:antialias=true

dpi-aware=yes
pad=9x9 center
vertical-letter-offset=-4px
line-height=24px
letter-spacing=-1px
bold-text-in-bright=palette-based
resize-delay-ms=90

[cursor]
style=beam
blink=yes

[colors]
background=101010
foreground=efefef
alpha=0.6

regular0=000000
bright0=121212
regular1=c77188
bright1=d78198
regular2=00bb10
bright2=00cc20
regular3=dfdf10
bright3=efef20
regular4=2995db
bright4=39a5eb
regular5=b97e76
bright5=c98e86
regular6=489390
bright6=58a4a1
regular7=edc9b9
bright7=fdd9c9
