    default_color = '#5b9ad1',
    default_outline_color = '#111111',
    default_shade_color = '#111111',
	color1 = '#ee7369',
	color2 = '#ffd484',
	color3 = '#83d288',
    double_buffer = true,
    draw_borders = false,
    draw_graph_borders = false,
    draw_outline = true,
    draw_shades = true,
    extra_newline = false,
    font = 'Noto Serif Nerd Font:size=17:antialias=true',
    gap_x = 9,
    gap_y = 30,
    minimum_height = 5,
    minimum_width = 5,
    net_avg_samples = 2,
