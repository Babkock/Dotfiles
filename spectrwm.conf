# PLEASE READ THE MAN PAGE BEFORE EDITING THIS FILE!
# https://htmlpreview.github.io/?https://github.com/conformal/spectrwm/blob/master/spectrwm.html
# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

workspace_limit	= 8
focus_mode		= default
focus_close		= previous
focus_close_wrap	= 1
focus_default		= last
spawn_position		= next
workspace_clamp	= 1
warp_focus		= 0
warp_pointer		= 0

# Window Decoration
border_width		= 1
color_focus		= rgb:bf/bf/bf
color_focus_maximized	= yellow
color_unfocus		= rgb:00/00/00
color_unfocus_maximized	= rgb:88/88/00
region_padding	= 0
tile_gap		= 4

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
# boundary_width 		= 50

# Remove window border when bar is disabled and there is only one window in workspace
# disable_border		= 1

# Bar Settings
bar_enabled			= 1
bar_border_width	= 1
bar_border[1]		= rgba:00/00/00/20
bar_border_unfocus[1]	= rgba:00/00/00/30
bar_color[1]		= rgba:10/10/10
bar_color_selected[1]	= rgb:00/80/80
bar_font_color[1]	= rgb:cf/cf/cf, rgb:cf/ef/b3, rgb:ef/81/71, rgb:b3/ca/cf, rgb:d8/7e/9b, rgb:ff/f7/96, rgb:84/c8/ff
# bar_font_color_selected	= black
bar_font			= IBM Plex Mono:size=15:file=/usr/share/fonts/truetype/ibm-plex/Blex Mono Nerd Font Complete.ttf
bar_action			= /home/babkock/bin/baraction.sh
bar_action_expand   = 1
bar_justify			= center
bar_format			= +|L+1<+R:+D  +W +|R+A+1<+@fg=5;  %a %b %d  %I:%M:%S
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
bar_at_bottom		= 1
stack_enabled		= 1
clock_enabled		= 1
clock_format		= %a %b %d
# iconic_enabled	= 0
# maximize_hide_bar	= 0
window_class_enabled	= 1
window_instance_enabled	= 1
window_name_enabled	= 1
verbose_layout		= 1
urgent_enabled		= 1

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
region			= screen[1]:1920x1080+0+0
#region			= screen[1]:1920x1080+1920+0

# Launch applications in a workspace of choice
autorun			= ws[1]:compton
autorun			= ws[1]:dunst

# Customize workspace layout at start
layout			= ws[1]:0:0:0:0:vertical
layout			= ws[2]:0:0:0:0:horizontal
layout			= ws[3]:0:0:0:0:vertical
layout			= ws[4]:0:0:0:0:horizontal

# Set workspace name at start
name			= ws[1]:
name			= ws[2]:
name			= ws[3]:
name			= ws[4]:
name			= ws[5]:
name			= ws[6]:
name			= ws[7]:
name			= ws[8]:

# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
modkey = Mod4

# This allows you to include pre-defined key bindings for your keyboard layout.
keyboard_mapping = /dev/null

# PROGRAMS

# Validated default programs:
# program[lock]		= xlock
program[term]		= st
program[menu]		= dmenu_run_history

# To disable validation of the above, free the respective binding(s):
# bind[]		= MOD+Shift+Delete	# disable lock
# bind[]		= MOD+Shift+Return	# disable term
# bind[]		= MOD+p			# disable menu

# Optional default programs that will only be validated if you override:
# program[screenshot_all]	= screenshot.sh full	# optional
# program[screenshot_wind]	= screenshot.sh window	# optional
# program[initscr]	= initscreen.sh			# optional

# EXAMPLE: Define 'firefox' action and bind to key.
# program[firefox]	= firefox http://spectrwm.org/
# bind[firefox]		= MOD+Shift+b

program[firefox]	= firefox
bind[firefox]		= Mod+period
program[steam]		= steam
bind[steam]			= Mod+Shift+period
program[music]		= st -e ncmpcpp
bind[music]			= Mod+comma
program[pavu]		= pavucontrol
bind[pavu]			= Mod+slash
program[trans]		= st -e tremc
bind[trans]			= Mod+minus
program[qtcreat]	= qtcreator
bind[qtcreat]		= Mod+equal
program[subl]		= subl
bind[subl]			= Mod+semicolon
program[email]      = st -e neomutt -F ~/.mutt/protonrc
bind[email]         = Mod+backslash

# QUIRKS
# Default quirks, remove with: quirk[class:name] = NONE
quirk[Firefox-esr:Navigator]	= WS[2]
quirk[mpv:gl]					= WS[8] + FLOAT + FULLSCREEN + FOCUSPREV
quirk[Sublime_text:sublime_text] = WS[4]
quirk[Steam:Steam]				= WS[6]

